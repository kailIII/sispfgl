	<script type="text/javascript" src="http://localhost/sispfgl/resource/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">        
     $(document).ready(function(){
		 
        $("#cb_partidos").click( function() {
			if(!$("#cb_partidos").is(":checked")){
				$("#div_tabla_partidos").hide();
				this.removeAttr("checked");
			}
			else {
				$("#cb_partidos").attr("checked","checked");
				$("#div_tabla_partidos").show();
			}
			
			
		});
		
      });
	</script>

    <form method="GET" name="mapform" id="mapform" action="/cgi-bin/mapserv">
